<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Discord</title>
</head>

<body>

    <header>
        <div class="header-section">
            <div class="head-left">
                <img src="./discord-img/svgexport-logo.svg">
            </div>
            <div class="head-right">
                <div class="menu">
                    <img src="./discord-img/svgexport-menu.svg">
                </div>
            </div>
        </div>
    </header>

    <div class="first-main-sec">
        <div class="first-txt">
            <h1>IMAGINE A PLACE...</h1>
            <div class="first-main-center-txt">
                <div>...Where you can belong to a school club, a gaming group, or a worldwide art community.Where just
                    you
                    and a handful of friends can spend time together.A place that makes it easy to talk every day and
                    hang
                    out more often.</div>
            </div>
            <div class="download">
                <img src="./discord-img/svgexport-download.svg">
                <span>Download from Google Play</span>
            </div>
        </div>
        <div class="first-img">
            <img src="./discord-img/svgexport-img (copy).svg">
        </div>
    </div>
